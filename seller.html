<!-- seller form start -->
<div class="seller-container">
    <h2 class="text-center">Become a Seller</h2>
    <form class="seller-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="business-name">Business Name</label>
            <input type="text" class="form-control" id="business-name" placeholder="Enter your business name" required>
        </div>
        <div class="form-group">
            <label for="business-type">Business Type</label>
            <select class="form-control" id="business-type" required>
                <option value="">Select Business Type</option>
                <option value="manufacturer">Manufacturer</option>
                <option value="wholesaler">Wholesaler</option>
                <option value="retailer">Retailer</option>
                <option value="individual-seller">Individual Seller</option>
            </select>
        </div>
        <div class="form-group">
            <label for="business-address">Business Address</label>
            <textarea class="form-control" id="business-address" rows="3" placeholder="Enter your business address"
                required></textarea>
        </div>
        <div class="form-group">
            <label for="website">Website (Optional)</label>
            <input type="url" class="form-control" id="website" placeholder="Enter your website URL">
        </div>
        <div class="form-group">
            <label for="additional-info">Additional Information (Optional)</label>
            <textarea class="form-control" id="additional-info" rows="3"
                placeholder="Any other details you'd like to provide"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
    </form>
</div>
